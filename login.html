<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="https://at.alicdn.com/t/font_1625479_3lgi2x9g334.js"></script>
    <script src="./node_modules/layer-v3.1.1/layer/layer.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container main">
        <form id="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control" placeholder="用户名">                    
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="password" name="userPwd" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label>
                        <input type="checkbox" name="isRemember">
                        记住我
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success" style="width: 100%">
                        登录
                    </button>
                </div>
            </div>
        </form>
        <div class="small-buttons">
            <a href="../" class="btn btn-link btn-xs">返回首页</a>
            <a href="#" class="btn btn-link btn-xs">忘记密码</a>
        </div>
    </div>
</body>

</html>
